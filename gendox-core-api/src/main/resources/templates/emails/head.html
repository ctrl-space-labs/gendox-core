<head th:fragment="head">
    <style>
        .bodyClass {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .header {
            text-align: center; /* Center the contents of the header */
        }

        .header img {
            height: 2em;
            vertical-align: middle; /* Align image vertically with the text */
            margin-right: 10px; /* Optional: add some space between the image and the text */
        }

        .headerTitle {
            display: inline-block;
            margin: 0;
            font-size: 24px;
            color: #333333;
            vertical-align: middle; /* Align text vertically with the image */
        }

        .subtitle {
            font-size: 18px;
            color: #666666;
            margin-top: 10px;
        }

        .bodyContent {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #333333;
            word-wrap: break-word;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #08B68D;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #08a882;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999999;
        }

    </style>
</head>
